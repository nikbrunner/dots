# Fuzzel launcher configuration
# Black Atom theme integration

font=TX\-02:style=Condensed:size=16
prompt="$ "
lines=10
width=40

# Big paddings, no icons for clean look
horizontal-pad=80
vertical-pad=40
inner-pad=20
icons-enabled=no

# Appearance
layer=overlay

[colors]
# Dark background matching niri theme
background=#1b1b1bee
text=#9e9e9e
prompt=#9e9e9e
placeholder=#a3a3a388
input=#c59174ff
match=#d68c00ff
selection=#241710ff
selection-text=#d68c00ff
selection-match=#e87a69ff
border=00000000

[border]
width=0
radius=0
